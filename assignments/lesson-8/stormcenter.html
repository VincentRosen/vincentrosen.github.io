    <main>
        <section id=storm-center-title>
            <h2>Storm Center</h2>
        </section>
        <section class="storm-form-section">
            <form action="thanks.html">
                <div class="storm-form-input">
                    <label for="name">Full Name</label>
                    <input id="name" type="text" name="name" placeholder="John Doe" pattern="[A-Za-z\s]{5,}" title="Use only letters a-z (minimum 5)." required/>
                </div>
                <br />
                <div class="storm-form-input">
                    <label for="email">Email</label>
                    <input id="email" type="email" name="email" placeholder="johndoe@gmail.com" />
                </div>
                <br />
                <div class="storm-form-input">
                    <label for="phone">Phone</label>
                    <input id="phone" type="tel" name="phone" placeholder="(###)###-####" required />
                </div>
                <br />
                <div class="storm-form-input">
                    <label for="zip-code">Zip Code</label>
                    <input id="zip-code" type="number" name="zip-code" placeholder="#####" required />
                </div>
                <br />
                <div class="storm-form-input">
                    <label for="storm-date">Date</label>
                    <input id="storm-date" type="date" name="storm-date" />
                </div>
                <br />
                <div class="storm-form-input">
                    <label for="storm-type">Storm Type</label>
                    <input id="storm-type" list="type-of-storm" name="storm-type" placeholder="Tornado" />
                        <datalist id="type-of-storm">
                            <option value="Flash Flood">
                            <option value="Hail">
                            <option value="Hurricane">
                            <option value="Thunderstorm">
                            <option value="Tornado">
                        </datalist>
                </div>
                <br />
                <div class="storm-form-input">
                    <label for="storm-severity">Storm Severity (1-10)</label>
                    <input id="storm-severity" type="range" name="storm-severity" value="5" min="1" max="10" step="1" onchange="updateStormSeverityLabel(this.value);" />
                    <span id="storm-severity-rating">5</span>
                </div>
                <br />
                <div class="storm-form-input">
                    <label for="storm-region">Storm Region</label>
                    <select id="storm-region" name="storm-region">
                        <option selected disabled>Select Region...</option>
                        <option value="Preston">Preston</option>
                        <option value="Soda Springs">Soda Springs</option>
                        <option value="Fish Haven">Fish Haven</option>
                    </select>
                </div>
                <br />
                <div class="storm-form-input">
                    <label>User In Danger</label>
                    <input type="radio" name="user-in-danger" value="yes" checked />Yes
                    <input type="radio" name="user-in-danger" value="maybe" />Maybe
                    <input type="radio" name="user-in-danger" value="no" /> No
                </div>
                <br />
                <div class="storm-form-input">
                    <label for="comments">Additional Information Or Comments</label>
                    <textarea id="comments" rows="5" name="comments" placeholder="Write any additional information that you would like to share here..."></textarea>
                </div>
                <br />
                <div class="storm-form-input">
                    <input type="submit" value="Submit" />
                </div>
            </form>
        </section>
    </main>
